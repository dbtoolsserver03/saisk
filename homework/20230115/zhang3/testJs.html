<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<script>

		function fun1(eventTag) {

			console.log(eventTag.value);

			// 同一个HTML文件里，id是唯一
			// 从当前HTML文件里，寻找指定id的标签
			var tagUser = document.getElementById("id_user");
			tagUser.style.backgroundColor = 'red';

			var tagView = document.getElementById("id_view");


			var tagSexs = document.getElementsByName("nsex");

			var sexVal = "";
			for (var i = 0; i < tagSexs.length; i++) {
				if (tagSexs[i].checked) {
					sexVal = tagSexs[i].value;
					break;
				}
			}
			// 在开发者模式下，当执行到debugger;时，程序会自动停下。
			//debugger;
			tagView.innerText = "userName:" + tagUser.value + "\n" + "userSex:" + sexVal;

			console.log("----ok----------");
		}


	</script>

</head>

<body>
	user:<input type="text" id="id_user" value="aaaa">
	<br>
	<!-- 通过this指针可以把当前的TAG对象作为参数传递给方法 -->
	password:<input type="password" onmouseover="fun1(this)" style="background-color: grey;">
	<br>


	sex: <label><input type="radio" name="nsex" value="1">man</label>
	<label><input type="radio" name="nsex" value="0">woman</label>

	<br>

	<label for="pet-select">Choose a pet:</label>

	<select name="pets" id="pet-select">
		<option value="">--Please choose an option--</option>
		<option value="dog">Dog</option>
		<option value="cat">Cat</option>
		<option value="hamster">Hamster</option>
		<option value="parrot">Parrot</option>
		<option value="spider">Spider</option>
		<option value="goldfish">Goldfish</option>
	</select>

	<br>

	<input type="button" value="test" onclick="fun1(this)">


	<div id="id_view">
		vvvvv
	</div>


</body>

</html>
