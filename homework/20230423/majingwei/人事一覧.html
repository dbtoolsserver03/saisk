<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>人事一覧</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      tr:hover {background-color:#f5f5f5;}
    </style>
      <script>
      function search() {
        var name = document.getElementById("name").value;
        var department = document.getElementById("department").value;
        var position = document.getElementById("position").value;
        var table = document.getElementById("employee-table");
        for (var i = 1; i < table.rows.length; i++) {
          var row = table.rows[i];
          var nameMatch = row.cells[1].innerHTML.toLowerCase().includes(name.toLowerCase());
          var departmentMatch = row.cells[2].innerHTML.toLowerCase().includes(department.toLowerCase());
          var positionMatch = row.cells[3].innerHTML.toLowerCase().includes(position.toLowerCase());
          if (nameMatch && departmentMatch && positionMatch) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>人事一覧</h1>
    <form>
      <label for="name">名前：</label>
      <input type="text" id="name" name="name">
      <br>
      <label for="department">部門：</label>
      <input type="text" id="department" name="department">
      <br>
      <label for="position">職位：</label>
      <input type="text" id="position" name="position">
      <br>
      <button type="button" onclick="search()">検索</button>
    </form>
    <br>
	<div id="id_result_list" align="center">
		<table id="employee-table">
      <tr>
        <th>番号</th>

        <th>入職日</th>

</html>
