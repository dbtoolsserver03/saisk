<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>人事情報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #id_user_id {
            text-align: right;
            padding: 5px;
            background-color: #f2f2f2;
        }
        .background-color {
            background-color: #3f51b5;
            color: white;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .background-color-td {
            background-color: #f2f2f2;
            color: #3f51b5;
            font-weight: bold;
        }
        .imgWrap {
            position: relative;
        }
        .imgWrap:after {
            content: '';
            display: block;
            padding-bottom: 50%;
        }
        .imgWrap img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        input[type="text"], input[type="date"], input[type="checkbox"], input[type="radio"], select {
            margin-bottom: 10px;
            padding: 5px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #2c3e50;
        }
        .display {
            margin-top: 20px;
        }
        #id_result {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<div id="id_user_id"></div>
<div class="background-color">
    <table>
        <tr>
            <td width="5%"></td>
            <td width="20%">
            </td>
            <td width="50%"><p align="center" style="color:white">人事システム</p></td>
            <td align="right" width="25%"><a href="login.html" style="color: white;font-size: 12px">ログアウト</a></td>
        </tr>
    </table>
</div>
<form id="id_form">
    <table>
        <tr>
            <td class="background-color-td">姓</td>
            <td><input type="text" name="姓"></td>
            <td class="background-color-td">名</td>
            <td><input type="text" name="名"></td>
        </tr>
        <tr>
            <td class="background-color-td">メールアドレス</td>
            <td><input type="text" name="メールアドレス"></td>
            <td class="background-color-td">生年月日</td>
            <td><input type="date" name="生年月日"></td>
        </tr>
        <tr>
            <td class="background-color-td">性別</td>
            <td>
                <input type="radio" name="性別" value="男性">男性
                <input type="radio" name="性別" value="女性">女性
            </td>
            <td class="background-color-td">経験年数</td>
            <td>
                <select name="経験年数">
                    <option value="0">未経験</option>
                    <option value="1">1年未満</option>
                    <option value="3">1年以上3年未満</option>
                    <option value="5">3年以上5年未満</option>
                    <option value="10">5年以上10年未満</option>
                    <option value="99">10年以上</option>
                </select>
            </td>
        </tr>
    </table>
</form>
<div class="display">
    <div id="id_result"></div>
    <button onclick="displayResult()">表示</button>
</div>
<script>
    function displayResult() {
        const form = document.getElementById("id_form");
        const result = document.getElementById("id_result");
        const inputs = form.getElementsByTagName("input");
        const selects = form.getElementsByTagName("select");
        let output = "";
        for (let i = 0; i < inputs.length; i++) {
            if (inputs[i].type !== "radio" && inputs[i].type !== "checkbox") {
                output += inputs[i].name + ": " + inputs[i].value + "<br>";
            } else if (inputs[i].checked) {
                output += inputs[i].name + ": " + inputs[i].value + "<br>";
            }
        }
        for (let i = 0; i < selects.length; i++) {
            output += selects[i].name + ": " + selects[i].value + "<br>";
        }
        result.innerHTML = output;
    }
</script>
<div id="id_footer">
    <hr>
</div>
</body>
</html>
