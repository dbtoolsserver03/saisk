	<script>


		function funClear() {

			var tag = document.getElementById("id_user");
			//alert(tag.value);
			tag.value = "";
			//tag.className="";

			var tagPW = document.getElementById("id_password");
			tagPW.value = "";
			//tagPW.className="";
		}

		function funView() {
			var tag = document.getElementById("id_user");
			var tagView = document.getElementById("id_view");
			var tagSex = document.getElementsByName("sex_grp");

			var sexVal = "";
			for (var i = 0; i < tagSex.length; i++) {
				if (tagSex[i].checked) {
					sexVal = tagSex[i].labels[0].innerText;
					break;
				}
			}


			var tagBlood = document.getElementById("id_blood");

			var bloodVal = "";
			for (var i = 0; i < tagBlood.length; i++) {
				if (tagBlood[i].selected) {
					bloodVal = tagBlood[i].value;
					break;
				}
			}
			var tagLan = document.getElementsByName("lan_grp");

			var lanVal = "";
			for (var i = 0; i < tagLan.length; i++) {
				if (tagLan[i].checked) {
					lanVal = lanVal + tagLan[i].value + ",";
				}
			}

			if (lanVal.endsWith(",")) {
				lanVal = lanVal.substring(0, lanVal.length - 1);
			}

			var tagTech = document.getElementsByName("tech_grp");
			var techVal = "";
			for (var i = 0; i < tagLan.length; i++) {
				if (tagTech[i].checked) {
					techVal = techVal + tagTech[i].value + ",";
				}
			}

			if (techVal.endsWith(",")) {
				techVal = techVal.substring(0, techVal.length - 1);
			}

			var tagText = document.getElementById("id_text");



			//tagView.innerText=tag.value + "\n" + sexVal+ "\n" + bloodVal+ "\n" + lanVal+ "\n" + techVal+"\n"+tagText;
			tagView.innerHTML = tag.value + "<br>" + sexVal + "<br>" + bloodVal + "<br>" + lanVal + "<br>" + techVal + "<br>" + tagText.value;
			//debugger;
		}


	</script>
