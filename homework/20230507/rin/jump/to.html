<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>to</title>
<script>
	function init() {
		// URLを取得
		let url = new URL(window.location.href);
		
		// URLSearchParamsオブジェクトを取得
		let params = url.searchParams;
		document.getElementById("id_sex").innerText=params.get('sexGrp');
		document.getElementById("id_user").innerText=params.get('user');
		document.getElementById("id_pwd").innerText=params.get('pwd');
	}
</script>
</head>

<body onload="init()">
user:<label id="id_user">xxxx</label>
<br>
password:<label id="id_pwd">xxxx</label>
<br>
sex:<label id="id_sex">xxxx</label>

</body>
</html>
