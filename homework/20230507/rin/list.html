<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>情報一覧</title>
</head>
<body>
	<div class="background-color" style="background-color: indianred;">
		<header id="header" class="header">
			<div align="center">
				<h2>情報一覧</h2>
			</div>
			<div class="log-out" align="right">
				<a href="">ログアウト</a>
			</div>
		</header>
	</div>
	<table border="1" width="100%">
		<tr>
			<th>select</th>
			<th>no</th>
			<th>name</th>
			<th>birthday</th>
			<th>salary</th>
		</tr>
		<tr>
			<td align="center"><input type="radio" name="sel"></td>
			<td>1</td>
			<td>zhang3</td>
			<td align="center">1999/01/01</td>
			<td align="right">300000</td>
		</tr>
		<tr>
			<td align="center"><input type="radio" name="sel"></td>
			<td>2</td>
			<td>li4</td>
			<td align="center">1999/01/02</td>
			<td align="right">350000</td>
		</tr>
		<tr>
			<td align="center"><input type="radio" name="sel"></td>
			<td>3</td>
			<td><input type="text" value="abcd"></td>
			<td align="center"><input type="date"></td>
			<td align="right"><input type="number" value="999"></td>
		</tr>

	</table>

</body>
</html>
