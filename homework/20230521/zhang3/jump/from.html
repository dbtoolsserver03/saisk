<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>from</title>

<script>
	
	function funToHtml(){
		var name=document.getElementById("id_name").value;
		var pwd=document.getElementById("id_pwd").value;
		window.location.href="./to.html?user="+name+"&"+"pwd="+pwd;
	}

	function funSumbit(){
		
		var tag = document.getElementsByName('formGrp');
		var tagVal = "";
		for(var i=0; i< tag.length;i++){
			if(tag[i].checked) {
				tagVal = tag[i].value;
				break;
			}
		}
		if(tagVal =="1") {
			document.f1.submit();
		} else {
			document.f2.submit();
		}
		
	}
		
</script>

</head>
<body>
	
	
<!-- 
	post get区别  

get 表单提交时，会在URL上显示提交的内容，不安全，参数有长度有限制
    一般可以用来做MOCK画面的跳转
		// URLを取得
		let url = new URL(window.location.href);
		
		// URLSearchParamsオブジェクトを取得
		let params = url.searchParams;
		
post 表单提交时，不会在URL上显示提交的内容，安全，参数没有长度限制
     不会用来做MOCK画面的跳转
-->
<!-- 
提交表单
1。使用form标签
2。form里面的标签要有name属性，没有name属性的话，这个标签的值不会作为参数传递给下一个画面。
   (含有disable属性 的标签，不会传递给下个画面)
3。submit按钮提交的是这个按钮所在的form表单
-->
<form name="f1" action="./to.html" method="get">  <!--sumbit form-->
	
	user:<input id="id_name" name="user" type="text"  value="tanaka">
	<br>
	pwd:<input id="id_pwd" type="password"  name="pwd" value="123">
	<br>
	sex:
	<label><input type="radio" value="1" name="sexGrp" checked>man</label>
	<label><input type="radio" value="0" name="sexGrp">woman</label>
	<br>
	salary:<input type="hidden" value="200000" name="mysalary">
	<br>
	birthday:<input disabled type="date" value="2000-04-28" name="mybirthday">
	<br>
	<input id="id_btn_jquery" type="submit" value="sumbit form">
</form>

<form name="f2" action="./to.html" method="get">   <!--submit form2-->
	user:<input name="user2" type="text"value="tanaka2">
	<input id="id_btn_jquery" type="submit" value="sumbit form 2">
</form>
<br>
<input type="button" value="提交 不推荐" onclick="funToHtml()">  <!--not recommend-->
<br>
<label><input type="radio" value="1" name="formGrp"> form1</label>  <!--form1-->
<label><input type="radio" value="2" name="formGrp"> form2</label>  <!--form2-->
<br>
<input type="button" value="提交 表单" onclick="funSumbit()">




</body>
</html>
